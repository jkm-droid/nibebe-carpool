<nav class="navbar navbar-expand-lg navbar-light bg-none" id="navbar">
  <a class="navbar-brand" href="{% url 'portal' %}">Nibebe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
     {% if request.user.is_authenticated %}
        <ul class="navbar-nav ml-auto">

            {% if user.profile.is_profile %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

        </ul>
         {% block javascript %}
             <script>
                const nb = document.getElementById("navbar");
                nb.style.backgroundColor = "";
             </script>
         {% endblock %}
    {% endif %}
  </div>
</nav>
